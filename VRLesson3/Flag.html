<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="Scripts/DynamicColor.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 1.5 -1" height="3" dynamiccolor="start: blue; end: orange; speed: 1 1 1; loop: None"></a-box>
            <a-box position="0 1.5 -1" height="3" dynamiccolor="start: yellow; end: violet; speed: 1 2 1; loop: Repeat"></a-box>
            <a-box position="1 1.5 -1" height="3" dynamiccolor="start: red; end: green; speed: 2 1 2; loop: Pingpong"></a-box>
            <a-sky color="lightblue"></a-sky>
            <a-plane width="4" height="4" rotation="-90 0 0" color="green"></a-plane>
        </a-scene>
    </body>
</html>
