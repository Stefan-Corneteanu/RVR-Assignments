<!DOCTYPE html>
<html>
    <head>
        <!--Using an older release of aframe leads to the button texts not showing up-->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
        <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
        <script src="Scripts/OnClickColorChange.js"></script>
    </head>
    <body>
        <a-scene>
            <!--Camera with raycaster-->
            <a-entity id="rig" movement-controls>
                <a-entity camera position="0 0.5 0" look-controls="pointerLockEnabled: true">
                    <a-gui-cursor id="cursor" raycaster="objects: [gui-interactable]" fuse="true" fuse-timeout="2000" design="dot"></a-gui-cursor>
                </a-entity>
            </a-entity>

            <!--Box whose color can be changed-->
            <a-box id="ColorableBox" position="0 0 -2.4" color="white"></a-box>

            <a-sky color="lightblue"></a-sky>

            <!--GUI Panel-->
            <a-entity
                id="ColorText"
                geometry="primitive: plane; width: 1.2; height: auto;"
                material="color: #191919"
                position="0 1.8 -2.39"
                text="wrap-count: 10; align: center; value: Click a button to change the box's color">
            </a-entity>

            <a-gui-flex-container
                flex-direction="row" justify-content="center" align-items="normal" component-padding="0.1"
                opacity="0.7" width="3" height="2.5"
                position="0 1 -2.4" rotation="0 0 0" style="display: hidden" >

                <a-gui-button
                    width="0.8" height="0.35"
                    onclick="onClickColorChange('Red')"
                    value="Red"
                    font-family="Arial"
                    font-size=150px
                    margin="0 0 0.05 0"
                    background-color="#FF0000">
                </a-gui-button>

                <a-gui-button
                    width="0.8" height="0.35"
                    onclick="onClickColorChange('Green')"
                    value="Green"
                    font-family="Arial"
                    font-size=150px
                    margin="0 0 0.05 0"
                    background-color="#00FF00">
                </a-gui-button>

                <a-gui-button
                    width="0.8" height="0.35"
                    onclick="onClickColorChange('Blue')"
                    value="Blue"
                    font-family="Arial"
                    font-size=150px
                    margin="0 0 0.05 0"
                    background-color="#0000FF">
                </a-gui-button>
            </a-gui-flex-container>
        </a-scene>
    </body>
</html>
